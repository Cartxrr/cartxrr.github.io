<html>
  <head>
    <title>Baldi's Basics | Cartxrr</title>
    <link rel="icon" type="image/png" href="/images/icon.png" />
    <link rel="stylesheet" href="/css/gamehelp.css">
    <script src="https://kit.fontawesome.com/11fe60c87a.js" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="TemplateData/style.css" />
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="baldi.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "baldi.json", {
        onProgress: UnityProgress,
        Module: {
          onRuntimeInitialized: function () {
            UnityProgress(gameInstance, "complete");
          },
        },
      });
    </script>
  </head>``
  <body style="margin: 0;">
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px; padding: 0px; margin: 0px; border: 0px; position: relative; background: rgb(35, 31, 32);">
        <div id="gameContainer" style="width: 800px; height: 560px; margin: auto;"></div>
      </div>
      <script src="firebase-app.js"></script>
    </div>

    <input type="checkbox" id="check">
    <label for="check">
      <i class="fa-solid fa-gamepad" id="btn"></i>
      <i class="fa-solid fa-x" id="cancel"></i>
    </label>

    <div class="gamecontrols">

      <h1> Controls: </h1>
      <p> WASD - Mouse </p>
      <p> Left Click - Interact  </p>
      <p> Right Click - Use </p>
      <p> Space - Look Behind </p>
      <p> Shift - Run </p>


    </div>

  </body>
</html>
