<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Clock | Cartxrr</title>
    <link rel="stylesheet" href="clock.css">
    <script src="https://kit.fontawesome.com/11fe60c87a.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shorcut icon" type="x-icon" href="/images/icon.png">
</head>
<body>


                <div class="clock">
                  <span id="hours">00</span>
                  <span>:</span>
                  <span id="minutes">00</span>
                  <span>:</span>
                  <span id="seconds">00</span>
                  <span>.<span>
                  <span id="milliseconds">00</span>
                  <span id="session">AM</span>

                  <script>

                  function displayTime(){
                      var dateTime = new Date();
                      var hrs = dateTime.getHours();
                      var min = dateTime.getMinutes();
                      var sec = dateTime.getSeconds();
                      var msec = dateTime.getMilliseconds();
                      var session = document.getElementById('session');
                      var strmin = "0";
                      var strsec = "0";

                      if(min < 10)
                        min = strmin.concat(min);

                      if(sec < 10)
                        sec = strsec.concat(sec);

                      if(hrs >= 12){
                          session.innerHTML = 'PM';
                      }else{
                          session.innerHTML = 'AM';
                      }

                      if(hrs > 12){
                          hrs = hrs - 12;
                      }

                      document.getElementById('hours').innerHTML = hrs;
                      document.getElementById('minutes').innerHTML = min;
                      document.getElementById('seconds').innerHTML = sec;
                      document.getElementById('milliseconds').innerHTML = msec;
                  }
                  setInterval(displayTime, 10);

                  </script>

                </div>

</body>
</html>
